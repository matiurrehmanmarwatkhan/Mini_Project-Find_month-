<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
  <h2>Enter a number (1â€“12) to get the month:</h2>
  <input type="number" id="monthInput" min="1" max="12" placeholder="Enter number">
  <button onclick="showMonth()">Submit</button>
  <p id="output"></p>
  </div>
  <script>
    function showMonth() {
      const months = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];

      const input = document.getElementById("monthInput").value;
      const output = document.getElementById("output");

      if (input >= 1 && input <= 12) {
        output.textContent = "Month: " + months[input - 1];
      } else {
        output.textContent = "Please enter a number between 1 and 12.";
      }
    }
  </script>
</body>
